<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Prakriti ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 20px;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 20px;
    }

    .song {
        margin-bottom: 25px;
    }

    audio {
        width: 100%;
        outline: none;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        position: relative;
    }

    button {
        border: none;
        padding: 12px 22px;
        font-size: 1rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        font-weight: bold;
    }

    #yes:hover {
        transform: scale(1.1);
        background: #ff1f4b;
    }

    #no {
        background: white;
        color: #ff4d6d;
        position: relative;
    }

    .love {
        font-size: 1.3rem;
        margin-top: 20px;
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Hey Prakriti üå∏</h1>

    <p>
        From smiles to moments,  
        there‚Äôs something about you that makes everything softer.
    </p>

    <div class="song">
        <p><strong>üéµ Timro Pratiksha</strong></p>
        <!-- Make sure this MP3 is in the same folder -->
        <audio controls>
            <source src="timro-pratiksha.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <p><strong>Will you be my Valentine? üíå</strong></p>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no">No üôà</button>
    </div>

    <div class="love" id="loveText">
        Thank you for being my Valentine üåπ  
        You just made my day‚Ä¶ actually, my whole year ‚ù§Ô∏è
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const loveText = document.getElementById("loveText");
    const audio = document.querySelector("audio");

    const noTexts = [
        "Are you sure? üò¢",
        "Come on‚Ä¶ think again üíï",
        "Don‚Äôt do this to me ü•∫",
        "This button is lying üòå",
        "Okay, now just say yes ‚ù§Ô∏è"
    ];

    let count = 0;

    function moveNoButton() {
        count++;
        noBtn.textContent = noTexts[count % noTexts.length];

        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;

        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile tap
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
        loveText.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        // Play music after clicking Yes
        audio.play();
    });
</script>

</body>
</html>
